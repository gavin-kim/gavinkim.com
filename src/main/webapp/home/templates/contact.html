<section class="container contact">
  <div class="page-header">
    <h1>Contact</h1>
  </div>
  <div class="contact-description-wrapper">
    <div class="contact-description">
      <h3>Name: Gavin Kim</h3>
      <h3>Phone: (639) 571-4688</h3>
      <h3>Location: Toronto, Canada </h3>
      <h3>E-mail: <a href="mailto:hello@gavinkim.com">hello@gavinkim.com</a></h3>
      <hr>

      <form class="form-horizontal" action="/contact" method="POST">

        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" name="name"
                 ng-required="required" ng-model="ctrl.name" placeholder="Name">
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" name="email"
                 ng-required="required" ng-model="ctrl.email" placeholder="email@example.com">
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea class="form-control" rows="6" id="message" name="message"
                    ng-required="required"
                    ng-model="ctrl.message" placeholder="Message"></textarea>
        </div>

        <button type="submit" class="btn btn-default center-block"
                >SEND MESSAGE</button>
      </form>
    </div>
  </div>
</section>
<footer>

</footer>
